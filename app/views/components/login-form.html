<!-- Login form component -->
<div class="w-full max-w-3xl space-y-6">
  <div class="bg-white p-6 shadow-lg rounded-xl">
    <div class="space-y-4">
      <h2 class="text-center text-2xl font-bold tracking-tight text-slate-900">
        Log in
      </h2>
      <div class="space-y-3">
        <div>
          <label class="sr-only" for="email">Email address</label>
          <input
            autocomplete="email"
            class="relative block w-full appearance-none rounded-lg border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-500 focus:z-10 focus:border-blue-accent focus:outline-none focus:ring-blue-accent sm:text-sm"
            id="email"
            name="email"
            placeholder="Email address"
            required=""
            type="email"
          />
        </div>
        <div>
          <label class="sr-only" for="password">Password</label>
          <input
            autocomplete="current-password"
            class="relative block w-full appearance-none rounded-lg border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-500 focus:z-10 focus:border-blue-accent focus:outline-none focus:ring-blue-accent sm:text-sm"
            id="password"
            name="password"
            placeholder="Password"
            required=""
            type="password"
          />
        </div>
      </div>
      <div class="flex items-center justify-end">
        <div class="text-sm">
          <a class="font-medium text-primary hover:text-blue-accent" href="#"
            >Forgot your password?</a
          >
        </div>
      </div>
      <div>
        <button
          class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary py-2 px-4 text-sm font-semibold text-white shadow-sm transition-opacity hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-blue-accent focus:ring-offset-2"
          type="submit"
        >
          Log in
        </button>
      </div>
    </div>
    <div class="relative my-5">
      <div aria-hidden="true" class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-slate-300"></div>
      </div>
      <div class="relative flex justify-center">
        <span class="bg-white px-2 text-sm text-slate-500">Or</span>
      </div>
    </div>
    <div class="grid grid-cols-1">
      <a
        class="group relative flex justify-center rounded-lg border border-slate-300 bg-white py-2 px-3 text-sm font-semibold text-slate-700 shadow-sm transition-colors hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2"
        href="/register"
      >
        Create account
      </a>
      
    </div>
  </div>
</div>
